{% extends 'base.html' %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>welcome to tt clone</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='tweet-create-form' method='POST' action='/create-tweet'>
            {% csrf_token %}
            <input type='hidden' value='/' name='next'/>
            <textarea class='form-control' name='content' placeholder='your tweet...'></textarea>
            <button type='submit' class='btn btn-primary'>tweet</button>
        </form>
    </div>
</div>

<div class='row' id='tweets'>
    'Loading...'
</div>

<script>
    function handleTweetCreateFormDidSubmit(event) {
        event.preventDefault()
        const form = event.target
        const formData = new FormData(form)
        const url = form.getAttribute('action')
        const method = form.getAttribute('method')

        const xhr = new XMLHttpRequest()
        xhr.open(method, url)
        xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest')
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
        xhr.onload = function() {
            const serverResponse = xhr.response
            const tweetsEl = document.getElementById('tweets')
            loadTweets(tweetsEl)
        }
        xhr.send(formData)
    }

    const tweetCreateFormEl = document.getElementById('tweet-create-form')
    tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit)

    const tweetsEl = document.getElementById('tweets')

    function loadTweets(tweetsElement) {
        const xhr = new XMLHttpRequest()
        const method = 'GET'
        const url = '/tweets'
        const responseType = 'json'

        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems = serverResponse.response
            var finalTweetStr = ''
            var i
            for (i=0; i<listedItems.length; i++) {
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
    }

    loadTweets(tweetsEl)

    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
    }

    function LikeBtn(tweet) {
        return "<button class='btn-primary btn-sm' onclick=handleDidLike(" +
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + "Likes</button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-id'" + tweet.id
        + "'><p>" + tweet.content +
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"
        return formattedTweet
    }
</script>
{% endblock content %}
